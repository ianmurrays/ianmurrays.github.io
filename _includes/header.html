<header class="border-b border-border">
  <div class="max-w-6xl mx-auto px-6 py-4 flex items-center justify-between">
    <a href="/" class="font-display text-xl text-text no-underline hover:text-accent transition-colors">
      {{ site.title }}
    </a>

    <div class="flex items-center gap-6">
      <nav class="hidden md:flex items-center gap-6">
        {% for page_path in site.header_pages %}
          {% assign page = site.pages | where: "path", page_path | first %}
          {% if page %}
            <a href="{{ page.url | relative_url }}" class="text-muted hover:text-text transition-colors text-sm no-underline">
              {{ page.title }}
            </a>
          {% endif %}
        {% endfor %}
      </nav>

      <button id="theme-toggle" class="text-muted hover:text-text transition-colors cursor-pointer" aria-label="Toggle theme">
        <svg id="icon-sun" class="w-5 h-5 hidden" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"/>
        </svg>
        <svg id="icon-moon" class="w-5 h-5 hidden" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"/>
        </svg>
      </button>

      <button id="mobile-menu-toggle" class="md:hidden text-muted hover:text-text transition-colors cursor-pointer" aria-label="Open menu">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/>
        </svg>
      </button>
    </div>
  </div>
</header>
